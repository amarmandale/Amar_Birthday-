<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Pappi!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffccff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            text-align: center;
        }
        h1 {
            font-size: 4em;
            color: #ff6699;
            text-shadow: 2px 2px 5px #ff66cc;
        }
        p {
            font-size: 1.5em;
            color: #333;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fff;
            animation: fall 5s infinite ease-in-out;
            opacity: 0.8;
        }
        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Happy Birthday, Pappi!</h1>
    <p>Wishing you a day filled with love and happiness!</p>

    <!-- Image Code Here -->
    <img src="your-image.jpg" alt="Happy Birthday" style="width: 200px; margin-top: 20px;">

    <audio autoplay>
        <source src="your-audio-file.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        for(let i = 0; i < 100; i++) {
            let confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDuration = Math.random() * 3 + 3 + 's';
            document.body.appendChild(confetti);
        }
    </script>
</body>
</html>
